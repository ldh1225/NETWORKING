spring.application.name=networking

#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/networking
spring.datasource.username=networking
spring.datasource.password=networking
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# CORS 설정
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE


server.port=9001
spring.security.user.name=networking
spring.security.user.password=networking

# saramin API 설정
saramin.api.key=${SARAMIN_API_KEY}

